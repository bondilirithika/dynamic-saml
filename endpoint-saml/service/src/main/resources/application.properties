# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong
jwt.expiration=86400000

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.saml2=DEBUG

